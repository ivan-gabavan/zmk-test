# Uncomment the following line to enable deep sleep
# Set deep sleep to 5 min
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

#Mouse options

# Включаем поддержку мышиных действий
CONFIG_ZMK_MOUSE=y

# Ускоряем движение курсора, делаем шаг крупнее
CONFIG_ZMK_MOUSE_MOVE_SIZE=8
# Можно уменьшить интервал шагов, чтобы движение воспринималось плавнее и быстрее
CONFIG_ZMK_MOUSE_MOVE_INTERVAL_MS=10

# Делаем прокрутку более «мелкой» (плавной)
CONFIG_ZMK_MOUSE_WHEEL_SIZE=1
# При желании можно также изменить интервал шагов прокрутки
CONFIG_ZMK_MOUSE_WHEEL_INTERVAL_MS=50

# Если нужно ограничить максимальную скорость при включённом ускорении:
# CONFIG_ZMK_MOUSE_MAX_SPEED=15

# Акселерация: при большом числе накапливается ускорение.
# Например, в пропорции 3/2 (числитель/знаменатель) или 2/1
# CONFIG_ZMK_MOUSE_ACCEL_NUMERATOR=2
# CONFIG_ZMK_MOUSE_ACCEL_DENOMINATOR=1

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y
