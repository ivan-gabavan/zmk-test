# Уберите из .conf лишний заголовок, чтобы Kconfig не ругался
# === corne.conf ===  <-- УДАЛИТЬ эту строку!

# Ставим ZMK в "сон" через 10 минут бездействия
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000

# Мощность передатчика (увеличивает радиус действия)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Настройки дебаунса
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Включаем ZMK Studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Включаем поддержку мыши
CONFIG_ZMK_MOUSE=y

# --- НАСТРОЙКИ POINTING ---
# Ускоряем движение курсора:
CONFIG_ZMK_POINTING_MOUSEKEY_DELAY=30      # Задержка перед началом движения
CONFIG_ZMK_POINTING_MOUSEKEY_INTERVAL=8    # Интервал между "шагами" (уменьшаем для ускорения)
CONFIG_ZMK_POINTING_MAX_SPEED=40           # Максимальная скорость (выше = быстрее)
CONFIG_ZMK_POINTING_SPEED_EXPONENT=2       # Экспонента для ускорения
CONFIG_ZMK_POINTING_TIME_TO_MAX=10         # За сколько "интервалов" достигать MAX_SPEED

# Делаем скролл чуть плавнее (и достаточно быстрым):
CONFIG_ZMK_POINTING_MOUSEKEY_WHEEL_DELAY=30
CONFIG_ZMK_POINTING_MOUSEKEY_WHEEL_INTERVAL=10
CONFIG_ZMK_POINTING_MOUSEKEY_WHEEL_MAX_SPEED=4
CONFIG_ZMK_POINTING_WHEEL_SPEED_EXPONENT=2
CONFIG_ZMK_POINTING_WHEEL_TIME_TO_MAX=15

# (Опционально) Отключаем USB-логирование, если не нужно
# CONFIG_ZMK_USB_LOGGING=y